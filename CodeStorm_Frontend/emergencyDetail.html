<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard - Emergency Requests</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ff6666;
            color: white;
        }

        .urgent {
            color: red;
            font-weight: bold;
        }

        .moderate {
            color: orange;
            font-weight: bold;
        }

        .non-emergency {
            color: green;
            font-weight: bold;
        }

        #loading-message {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        #error-message {
            font-size: 18px;
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="./index.html">MediTrack</a>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./hospital_Listings.html">Hospitals Listings</a></li>
                <li><a href="./emergency.html">Emergency</a></li>
                <button><a href="./login.html">Login</a></button>
                <button><a href="./signup.html">SignUp</a></button>
            </ul>
        </div>
    </nav>

    <h1>Doctor's Dashboard</h1>

    <p id="loading-message">Loading emergency requests...</p>
    <p id="error-message">Error fetching emergency requests. Please try again later.</p>

    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Age</th>
                <th>Condition</th>
                <th>Oxygen Level</th>
                <th>Urgency</th>
                <th>Location</th>
                <th>Ambulance Requested</th>
            </tr>
        </thead>
        <tbody id="requests-table">
            <!-- Requests will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchEmergencyRequests() {
            console.log("üì¢ Fetching emergency requests...");

            const loadingMessage = document.getElementById("loading-message");
            const errorMessage = document.getElementById("error-message");
            const tableBody = document.getElementById("requests-table");

            loadingMessage.style.display = "block";
            errorMessage.style.display = "none";
            tableBody.innerHTML = "";

            try {
                const response = await fetch("https://code-storm-backend.vercel.app/emergency/get-requests");
                console.log("‚úÖ Response received from API");

                const requestData = await response.json();
                console.log("üì© Parsed JSON data:", requestData);

                // Flatten all arrays inside the object into a single array
                const requests = Object.values(requestData).flat();
                console.log("üîç Flattened Requests Array:", requests);

                const urgencyColors = {
                    Critical: "urgent",
                    Moderate: "moderate",
                    default: "non-emergency"
                };

                const rows = requests
                    .map(({ patientName, age, condition, oxygenLevel, urgency, location, ambulanceRequested }) => `
                        <tr>
                            <td>${patientName ?? "N/A"}</td>
                            <td>${age ?? "N/A"}</td>
                            <td>${condition ?? "N/A"}</td>
                            <td>${oxygenLevel ?? "N/A"}</td>
                            <td class="${urgencyColors[urgency] || urgencyColors.default}">${urgency ?? "N/A"}</td>
                            <td>${location ?? "N/A"}</td>
                            <td>${ambulanceRequested ? "Yes" : "No"}</td>
                        </tr>
                    `)
                    .join(""); 

                tableBody.innerHTML = rows || `<tr><td colspan='7'>No emergency requests found</td></tr>`;

                loadingMessage.style.display = "none"; // Hide loading message
            } catch (error) {
                console.error("üö® Error fetching emergency requests:", error);
                errorMessage.style.display = "block"; // Show error message
                loadingMessage.style.display = "none"; // Hide loading message
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("üåç Page loaded, triggering data fetch...");
            fetchEmergencyRequests();
        });
    </script>

</body>
</html>
